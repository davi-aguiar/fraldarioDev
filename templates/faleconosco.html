<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/FaleConosco.css">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <link rel="shortcut icon" href="/static/fotos/anonimo.png" type="image/x-icon">
</head>
<body>
    {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="flash-message" id="mensagem-flash" style="display: none;">
        <p id="flashzin">{{ messages[0] }}</p>
    </div>
{% endif %}
{% endwith %}

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <section class="contact py-5">
                <div class="container">
                    <a href="/"><img id="logo" src="/static/fotos/easy diaper logo.png" alt="logo easy diaper"></a>
                    <h2 class="text-center mb-5">Entre em Contato</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="contact-form">
                                <form action="/enviar_email" method="POST">
                                    <div class="form-group">
                                        <label for="email_remetente">Seu Email:</label>
                                        <input type="email" class="form-control"
                                            name="email_remetente" id="email_remetente"
                                            placeholder="Digite seu email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="assunto">Assunto:</label>
                                        <input type="text" class="form-control"
                                            name="assunto" id="assunto"
                                            placeholder="Coloque o assunto aqui" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="mensagem">Mensagem:</label>
                                        <textarea class="form-control" name="mensagem"
                                            id="mensagem" rows="4"
                                            placeholder="Digite sua mensagem aqui"
                                            required></textarea>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        
            <!-- Map Section -->
            <section class="map">
                <div class="container">
                    <h2 class="text-center mb-5">Find Us Here</h2>
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe src="https://www.google.com/maps/d/u/3/embed?mid=1jaDECnYlF4qpEB6ocirNTfucv92JdKc&ehbc=2E312F&noprof=1" width="640" height="480" style="border-radius: 20px;"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- Contact Form Section -->
    

    <!-- Footer Section -->
 

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
