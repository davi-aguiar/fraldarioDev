<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redefinir Senha</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="/static/fotos/anonimo.png">
        <link rel="stylesheet" href="/static/css/reset_senha.css">
        <link rel="stylesheet" href="/static/css/flashmessage.css">
        <script src="/static/js/flashtemporario.js" defer></script>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message" id="mensagem-flash" style="display: none;">
            <p id="flashzin">{{ messages[0] }}</p>
        </div>
        {% endif %}
        {% endwith %}

        <div class="container">
            <button class="voltar" onclick="window.location.href='/'">
                <i class="bi bi-arrow-left-short"></i>
            </button>
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">OlÃ¡!</h2>
                    <p class="description description-primary">VocÃª deseja
                        redefinir sua senha?</p>
                    <p class="description description-primary">Por favor, insira
                        a nova senha ao lado.</p>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Redefinir Senha</h2>
                    <form action="{{ url_for('redefiDois', token=token) }}"
                        class="form" method="POST"
                        onsubmit="handleFormSubmit(event)">
                        <label class="label-input" for="password">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" name="password" id="password"
                                placeholder="Digite a nova senha" required>
                        </label>
                        <button type="submit" class="btn btn-second"
                            id="submitBtn">
                            <span
                                class="spinner-border spinner-border-sm d-none"
                                role="status" aria-hidden="true"></span>
                            <span class="button-text">Redefinir Senha</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="/static/js/loading.js"></script>
        <script src="/static/js/login.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
