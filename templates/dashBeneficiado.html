<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css"
      href="/static/css/telaInicialPrefeitura.css">
    <link rel="stylesheet" href="/static/css/flashmessage.css">
    <link rel="shortcut icon" href="static/fotos/anonimo.png"
      type="image/x-icon">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .voltar button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .voltar button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
        }
        iframe {
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-start mb-3">
        <a href="{{ url_for('pagina_prefeitura') }}">
          <div class="voltar">
            <button><i class="bi bi-arrow-left"></i> Voltar</button>
          </div>
        </a>
      </div>
      <h1>Dashboard</h1>
      <iframe src="/dash_beneficiado/" width="100%" height="800px"
        frameborder="0"></iframe>
    </div>
  </body>
</html>
