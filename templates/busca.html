{%extends "base.html"%}




{%block content%}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/sidebar.css">

<link rel="stylesheet" href="/static/css/BuscaPAutorizador.css">
<link rel="stylesheet" href="/static/css/flashmessage.css">
<script src="/static/js/flashtemporario.js"></script>


{% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-message" id="mensagem-flash" style="display: none;" >
                <p id="flashzin">{{ messages[0] }}</p>
            </div>
        {% endif %}
{% endwith %}

{%if tipo_usuario == '1' %}

<main>
    <div class="content">
        <h1>Busque o Beneficiado</h1>
        <form action="/pesquisarFarmacia" method="POST" class="form" novalidate>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cpf_pesquisado" name="cpf_pesquisado" maxlength="11"
                    minlength="11" placeholder="Insira o CPF" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                </div>
                
            </div>
        
        </form>
    </div>
</main>


{%elif tipo_usuario == '2'%}



<main>
    
    <div class="content">
        <h1>Busque o Beneficiado</h1>
        <form action=/pesquisarAbeneficiado method="POST" class="form" novalidate>
            <div class="input-group mb-3">
                <input required type="number" class="form-control" id="cpf_pesquisado" name="cpf_pesquisado" maxlength="11"
                    minlength="11" placeholder="Insira o CPF">
                
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                
                
            </div>
        
        </form>
    </div>
</main>

{%endif%}

{%endblock%}
